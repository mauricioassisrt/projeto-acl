<nb-card>
    <nb-card-header>Adicionar novo estado</nb-card-header>
    <nb-card-body>
      <form>
        <div class="form-group">
          <label for="nome">Nome do estado</label>
          <input type="text" class="form-control" id="nome" [(ngModel)]="estado.nome">
        </div>
        <div class="form-group">
          <label >Sigla</label>
          <input  type="text" nbInput fullWidth status="success" [(ngModel)]="estado.sigla"/>
        </div>
        <button type="submit" class="btn btn-primary" (click)="adicionarEstado()">Adicionar</button>
      </form>
    </nb-card-body>
  </nb-card>
