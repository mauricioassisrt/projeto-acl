<nb-layout>
  <nb-layout-column>
    <div class="login-container">
      <nb-card>
        <nb-card-header>Login</nb-card-header>
        <nb-card-body>

            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" nbInput fullWidth status="primary" >
            </div>
            <div class="form-group">
              <label >Senha:</label>
              <input type="password" nbInput fullWidth status="primary" name="password" >
            </div>
            <button type="button" (click)="login()" class="btn btn-primary">Entrar</button>
          </nb-card-body>
      </nb-card>
    </div>
  </nb-layout-column>
</nb-layout>
